<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GV001 - Pré Venda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap. Para consultar os ícones: https://icons.getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="images/car.png" type="image/png">

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid m-3">
            <!-- Nome da empresa -->
            <a class="navbar-brand text-light" href="index.html">Grandecar Veiculos</a>
            <!-- itens do menu -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="index.html">
                            <i class="bi bi-house"></i> Início
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 ">
                <!-- Coluna do form -->
                <div class="bg-success p-4">
                    <h1 class="text-light">
                        <img src="images/car.png" class="img-fluid" width="100"> GV001 - Pré Venda
                    </h1>
                </div>
                <hr> <!-- linha -->
    <form>
        <div class="m-3">
            <div class="col-md-12">
                <label for="data">Data Venda </label>
                <input type="date" class="form-control" id="data" name="data" />
            </div>
        </div>

        <!-- cpf/cnpj-->
        <div class="m-3">
            <div class="col-md-12">
                <label for="cod_cli">CPF / CNPJ</label>
                <input type="text" class="form-control" id="cod_cli" name="cod_cli" required autofocus
                    placeholder="Sem pontos e traços" title="Informe o CPF ou CNPJ do cliente cadastrado" />
            </div>
        </div>
        <!-- tipo automovel -->
        <div class="m-3">
            <div class="col-md-12">
                <label for="tipo_auto" class="form-label">Tipo do Automóvel</label>
                <select class="form-control" id="tipo_auto">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="carro">Carro</option>
                    <option value="moto">Motocicleta</option>
                    <option value="caminhao">Caminhão</option>
                </select>
            </div>
        </div>
        <!-- placa -->
        <div class="m-3">
            <div class="col-md-12">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" required placeholder="Ex: ABC9A99"
                    title="Informe a placa do automóvel" maxlength="10" />

            </div>
        </div>
        <!-- tipo pagamento -->
        <div class="m-3">
            <div class="col-md-12">
                <label for="tipo_pag">Tipo de Pagamento</label>
                <div class="tipo_pag">

                    <input type="radio" id="pag_avista" name="pag" value="à vista" checked>
                    <label for="pag_avista">à vista</label>

                    <input type="radio" id="pag_aprazo" name="pag" value="à prazo">
                    <label for="pag_aprazo">à prazo</label>
                </div>
            </div>

        </div>

        <!-- check do veiculo -->
        <div class="m-3">
            <div class="col-md-12">
                <label for="check">Check do Veículo - PENDENTE</label>
                <div class="check_veiculo">

                    <input type="checkbox" id="licenc" name="licenc" value="licenc">
                    <label for="licenc">Licenciamento</label>

                    <input type="checkbox" id="ipva" name="ipva" value="ipva">
                    <label for="ipva">IPVA</label>

                    <input type="checkbox" id="multas" name="multas" value="multas">
                    <label for="multas">Multas</label>

                    <input type="checkbox" id="mercosul" name="mercosul" value="mercosul">
                    <label for="mercosul">Placa Mercosul</label>

                   
                    <div>

                    </div>
                    
                </div>

                <div class="m-3">
                    <input type="submit" class="btn btn-success" id="salvar" onclick="salvarVenda()" value="Salvar">
                    <input type="reset" class="btn btn-danger" id="limpar" value="Limpar">
                </div>
            </div>
        </div>
    </form>
    </div>

    <div class="col-md-8">
        <div class="bg-success p-5">
            <h1 class="text-light">
                <img src="images/car.png" class="img-fluid" width="100"> Listagem de Clientes
            </h1>
        </div>
        <hr> <!-- linha -->
        <div id="listagem"></div>
    </div>
    </div>
    </div>
    <!-- Rodapé -->
    <footer class="footer mt-auto p-3 bg-success">
        <div class="container text-center">
            <span class="text-light">Fatec Itu &copy; <span id="ano"></span> - Todos os direitos reservados
            </span>
        </div>
    </footer>
    <script src="js/clientes.js"></script>
</body>

</html>
